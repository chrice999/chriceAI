<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec Chrice AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --background-color: #f0f2f5;
            --container-bg-color: #ffffff;
            --secondary-bg-color: #f6f6f6;
            --text-color: #050505;
            --text-color-light: #65676b;
            --bot-bubble-color: #e4e6eb;
            --user-bubble-color: #0084ff;
            --user-bubble-text-color: #ffffff;
            --border-color: #ced0d4;
            --shadow-color: rgba(0, 0, 0, 0.08);
        }

        body.dark-mode {
            --primary-color: #0084ff;
            --background-color: #18191a;
            --container-bg-color: #242526;
            --secondary-bg-color: #3a3b3c;
            --text-color: #e4e6eb;
            --text-color-light: #b0b3b8;
            --bot-bubble-color: #3a3b3c;
            --user-bubble-color: #0084ff;
            --user-bubble-text-color: #ffffff;
            --border-color: #3a3b3c;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        #chat-container {
            width: 100%;
            max-width: 480px;
            height: 95vh;
            max-height: 850px;
            display: flex;
            flex-direction: column;
            background: var(--container-bg-color);
            border-radius: 16px;
            box-shadow: 0 12px 28px 0 var(--shadow-color);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        #chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: var(--container-bg-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            transition: background-color 0.3s, border-bottom 0.3s;
        }

        #header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        #header-info h3 {
            margin: 0;
            font-weight: 600;
            font-size: 1.05em;
            color: var(--text-color);
        }

        #header-info p {
            margin: 0;
            color: #31a24c;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        #theme-toggle-btn {
            background: var(--secondary-bg-color);
            border: none;
            color: var(--text-color-light);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-header">
            <div id="header-left">
                <img src="https://i.ibb.co/6PZHyvj/chrice-pp.jpg" alt="Photo de profil" id="profile-pic">
                <div id="header-info">
                    <h3>Chrice</h3>
                    <p>en ligne</p>
                </div>
            </div>
            <button id="theme-toggle-btn" aria-label="Changer de thème">🌙</button>
        </div>
        <div id="chat-messages">
        </div>
        <div id="chat-input-area">
            <input type="text" id="message-input" placeholder="Écrire un message...">
            <button id="send-btn" aria-label="Envoyer">&#10148;</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        let conversationHistory = [];

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTypingIndicator(show) {
            let indicator = document.getElementById('typing-indicator');
            if (show && !indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'message typing-indicator';
                indicator.textContent = 'Chrice écrit...';
                chatMessages.appendChild(indicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } else if (!show && indicator) {
                indicator.remove();
            }
        }

        async function handleSendMessage() {
            const userText = messageInput.value.trim();
            if (!userText) return;

            addMessage('user', userText);
            messageInput.value = '';
            conversationHistory.push({ role: "user", parts: [{ text: userText }] });
            showTypingIndicator(true);

            try {
                const response = await fetch('/.netlify/functions/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: conversationHistory })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Erreur HTTP ${response.status}`);
                }

                const data = await response.json();
                const botText = data.text;
                
                addMessage('bot', botText);
                conversationHistory.push({ role: "model", parts: [{ text: botText }] });

            } catch (error) {
                console.error("Erreur:", error);
                addMessage('bot', `Oups, j'ai un petit souci technique. (${error.message})`);
            } finally {
                showTypingIndicator(false);
            }
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                themeToggleBtn.textContent = '☀️';
            } else {
                body.classList.remove('dark-mode');
                themeToggleBtn.textContent = '🌙';
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            const newTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        sendBtn.addEventListener('click', handleSendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleSendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            
            const welcomeMessage = "Salut ! C'est Chrice. Content de te parler. Qu'est-ce que tu racontes de beau ? 😉";
            addMessage('bot', welcomeMessage);
            conversationHistory.push({ role: "model", parts: [{ text: welcomeMessage }] });
        });
    </script>
</body>
</html>
